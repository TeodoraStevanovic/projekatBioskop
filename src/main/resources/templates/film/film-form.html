<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/film-forma.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Film form</title>
</head>
<body sec:authorize="isAuthenticated()" >


    <div id="naslov">
        <h1>Cineplexx</h1></div>
    <nav>
        <ul class="pozadina">
            <li><a th:href="@{/home}">Dobrodo≈°li</a></li>
            <li><a th:href="@{/film/list}" >Repertoar</a></li>
            <li><a th:href="@{/bioskop/list}" >Bioskopi</a></li>
            <li><a th:href="@{/projekcija/list}" >Projekcije</a></li>
            <li > <a  th:href="@{/rezervacija/list}">Moje informacije</a></li>
            <li sec:authorize="hasAuthority('ADMIN')"> <a  th:href="@{/admin}">Admin</a></li>
            <li> <a  th:href="@{/logout}">Odjavi se</a></li>
        </ul>
    </nav>
    <div class="container">

    <h1 class="glavniNaslov">Film forma</h1>

    <form style="margin-left:200px" action="#" th:action="@{/film/save}" th:object="${movie}" method="POST">

        <input type="hidden" th:field="*{idfilm}" />
        <div class="row">
        <input type="text" th:field="*{naziv}"
               class="form-control mb-4 col-4" placeholder="Naziv">
        <span class="validationError col" th:if="${#fields.hasErrors('naziv')}" th:errors="*{naziv}"> Error</span>
        </div> <div class="row">
        <input type="text" th:field="*{glumci}"
               class="form-control mb-4 col-4" placeholder="Glumci">
        <span class="validationError col"
              th:if="${#fields.hasErrors('glumci')}"
              th:errors="*{glumci}"> Error</span>
    </div>
        <div class="row">
            <input type="text" th:field="*{trajanje}" class="form-control mb-4 col-4" placeholder="Trajanje">
        <span class="validationError col" th:if="${#fields.hasErrors('trajanje')}" th:errors="*{trajanje}"> Error</span>
        </div>
        <div class="row">  <input type="text" th:field="*{ocena}"
               class="form-control mb-4 col-4" placeholder="ocena">
        <span class="validationError col" th:if="${#fields.hasErrors('ocena')}" th:errors="*{ocena}"> Error</span>
    </div>
        <div class="row">
            <input type="text" th:field="*{zanr}"
               class="form-control mb-4 col-4" placeholder="zanr">
        <span class="validationError col" th:if="${#fields.hasErrors('zanr')}" th:errors="*{zanr}"> Error</span>
        </div>
        <div class="row">
        <input type="text" th:field="*{opis}"
               class="form-control mb-4 col-4" placeholder="Opis">
        <span class="validationError col" th:if="${#fields.hasErrors('opis')}" th:errors="*{opis}"> Error</span>
        </div>
        <div class="row">
        <input type="text" th:field="*{slika}"
               class="form-control mb-4 col-4" placeholder="link do slike">
        <span class="validationError col" th:if="${#fields.hasErrors('slika')}" th:errors="*{slika}"> Error</span>
        </div>
        <button  style="background-color: #ff7300" type="submit" class="btn btn-info col-2">Sacuvaj</button>

    </form>

    <hr>

        <a style="color: #ff7300; margin-left:200px" th:href="@{/film/list}">Vrati se da vidis sve filmove</a>

</div>
</body>
</html>
