<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body style=" background-color: rgb(255,115,0)" >
<div style="margin-left: 40%;  margin-right: 40%; background-color: white; margin-top: 50px;padding-bottom: 20px; text-align: center" >
<h1>Login</h1>
    <br>
<img th:src="@{https://i.pinimg.com/564x/88/39/1c/88391cea4f7b72d4f2402b095a473465.jpg}" alt="s1" height="300px"/>
<br>

<div th:if="${error}">
  Unable to login. Check your username and password.
</div>

<p>Nemas nalog? Klikni <a  style="color: #ff7300" th:href="@{/register}">ovde</a> da se registrujes.</p>

<form  method="POST" th:action="@{/login}" id="loginForm">
  <label for="username">Username: </label>
  <input type="text"  class="form-control mb-2 col-12" name="username" id="username" /><br/>

  <label for="password">Password: </label>
  <input  class="form-control mb-2 col-12" type="password" name="password" id="password" /><br/>

  <input class="col-12" type="submit" value="Login"/>
    <br>
</form>

</div>
<br>
<br>
</body>
</html>
